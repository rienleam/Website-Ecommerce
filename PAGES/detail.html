    <div class="whenbuy-dialog" style="display: none;">
        <dialog open>
                <h2 id="form-buy">Complete Your information to Buy Phone</h2>
                <section>
                    <div class="userinput-name">
                        <label>Name:</label>
                        <div class="inputname">
                            <input id="first-name" type="text" placeholder="Enter your first-name" required>
                            <input id="last-name" type="text" placeholder="Enter your last-name" required>
                        </div>
                    </div>
                    <div class="userinput-email">
                        <label>Email:</label>
                        <input id="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="userinput-phone">
                        <label>Phone number:</label>
                        <input id="phone-num" type="number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="userinput-address">
                        <label>Address:</label>
                        <input id="address" type="text" placeholder="Enter your current address" required>
                    </div>
                    <div class="userinput-card">
                        <label>Payment:</label>
                        <select name="card" id="card" required>
                            <option value="" selected disabled>Select your Payment</option>
                            <option value="Visa">Visa</option>
                            <option value="AmEx">AmEx</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="Acelida">Acelida</option>
                            <option value="Bakong">Bakong</option>
                            <option value="Wing">Wing</option>
                        </select>
                    </div>
                    <div class="name-card">
                        <label>Name on card:</label>
                        <input id="nameoncard" type="text" placeholder="Enter your name on card" required>
                    </div>
                    <div class="card-number">
                        <label>Card numbers:</label>
                        <input id="numbercard" type="number" placeholder="Enter your card number" required>
                    </div>
                    <div class="security">
                        <label>Security code:</label>
                        <input id="securitycode" type="number" placeholder="Enter your security code" required>
                    </div>
                </section>
                <div class="choice">
                    <button id="cancelbuy">CANCEL</button>
                    <button id="buynewPhone" type="submit">BUY IT!</button> 
                </div>
        </dialog>
