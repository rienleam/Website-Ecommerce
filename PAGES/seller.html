        <h1>My Phones</h1>
        <button id="addnew">Add new products</button>

    <div id="adjust-products-dialog" style="display: none;">
        <div class="dialog-container">
            <dialog open>
                <h1 id="form-title">Add new Phone</h1>
                <section>
                    <div class="userinput-brand">
                        <label>Brand:</label>
                        <select name="brand" id="brand" required>
                            <option value="" selected disabled>Select your phone brand</option>
                            <option value="Apple">Apple</option>
                            <option value="Sumsung">Sumsung</option>
                            <option value="Oppo">Oppo</option>
                            <option value="Vivo">Vivo</option>
                            <option value="Huawei">Huawei</option>
                            <option value="Nokia">Nokia</option>
                            <option value="Xiaomi">Xiaomi</option>
                        </select>
                    </div>
                    <div class="userinput-model">
                        <label>Model:</label>
                        <input id="model" type="text" placeholder="Enter phone's Model" aria-required="false">
                    </div>
                    <div class="userinput-price">
                        <label>Price:</label>
                        <input id="price" type="number" placeholder="Enter phone's Cost with US dolla ($) currency" required>
                    </div>
                    <div class="userinput-storage">
                        <label>Storage:</label>
                        <select name="storage" id="storage" required>
                            <option value="" selected disabled>Select your phone storage</option>
                            <option value="32">32G</option>
                            <option value="64">64G</option>
                            <option value="128">128G</option>
                            <option value="256">256G</option>
                            <option value="512">512G</option>
                        </select>
                    </div>
                    <div class="userinput-photo">
                        <label>Phone Image:</label>
                        <!-- <input id="photo" type="file" placeholder="Input phone's picture" required/> -->
                        <input id="photo" type="text" placeholder="Input phone's picture" required/>
                    </div>
                </section>
                <div class="choose">
                    <button id="cancel" type="submit">Cancel</button>
                    <button id="addnewPhone" type="submit">Add new</button> 
                </div>
            </dialog>
        </div>
    </div>
